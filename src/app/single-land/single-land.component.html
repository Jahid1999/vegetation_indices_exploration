<style>
  .single-land-container {
    display: flex;
    flex-direction: column;
    height: 100%;
    width: 100%;
    background: var(--background-primary);
  }

  .map-header {
    background: white;
    padding: 1.5rem 2rem;
    border-bottom: 1px solid var(--border-color);
    box-shadow: var(--shadow-light);
  }

  .map-title {
    color: var(--text-primary);
    font-size: 1.5rem;
    font-weight: 600;
    margin: 0 0 0.5rem 0;
    display: flex;
    align-items: center;
    gap: 0.75rem;
  }

  .map-icon {
    width: 24px;
    height: 24px;
    background: var(--primary-color);
    border-radius: var(--border-radius-sm);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 0.875rem;
  }

  .map-description {
    color: var(--text-secondary);
    font-size: 0.875rem;
    margin: 0;
    line-height: 1.5;
  }

  .map-instructions {
    background: var(--background-tertiary);
    border: 1px solid var(--border-color);
    border-radius: var(--border-radius);
    padding: 1rem;
    margin-top: 1rem;
    display: flex;
    align-items: center;
    gap: 0.75rem;
  }

  .instruction-icon {
    width: 20px;
    height: 20px;
    background: var(--primary-color);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 0.75rem;
    flex-shrink: 0;
  }

  .instruction-text {
    color: var(--text-primary);
    font-size: 0.875rem;
    margin: 0;
    font-weight: 500;
  }

  .map-container {
    flex: 1;
    position: relative;
    background: var(--background-secondary);
  }

  #map {
    width: 100%;
    height: 100%;
    border-radius: 0;
  }

  .loading-overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(255, 255, 255, 0.9);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
  }

  .loading-overlay.active {
    opacity: 1;
    visibility: visible;
  }

  .loading-content {
    background: white;
    padding: 2rem;
    border-radius: var(--border-radius);
    box-shadow: var(--shadow-medium);
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
  }

  .loading-spinner {
    width: 40px;
    height: 40px;
    border: 3px solid var(--border-color);
    border-top: 3px solid var(--primary-color);
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }

  .loading-text {
    color: var(--text-primary);
    font-weight: 500;
    margin: 0;
  }

  .status-indicator {
    position: absolute;
    top: 1rem;
    right: 1rem;
    background: white;
    padding: 0.5rem 1rem;
    border-radius: var(--border-radius);
    box-shadow: var(--shadow-light);
    font-size: 0.875rem;
    color: var(--text-secondary);
    z-index: 1000;
    opacity: 0;
    transform: translateY(-10px);
    transition: all 0.3s ease;
  }

  .status-indicator.show {
    opacity: 1;
    transform: translateY(0);
  }

  .status-indicator.success {
    background: var(--success-color);
    color: white;
  }

  .status-indicator.error {
    background: var(--error-color);
    color: white;
  }

  /* Custom Leaflet Control Styling */
  /* Removed all: unset; for Leaflet controls to restore default appearance */

  /* Responsive Design */
  @media (max-width: 768px) {
    .map-header {
      padding: 1rem;
    }

    .map-title {
      font-size: 1.25rem;
    }

    .map-instructions {
      padding: 0.75rem;
    }

    .loading-content {
      padding: 1.5rem;
      margin: 1rem;
    }
  }
</style>

<div class="single-land-container">
  <div class="map-container">
    <div id="map" class="map"></div>

    <div class="loading-overlay" [class.active]="isLoading">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <p class="loading-text">Loading field data...</p>
      </div>
    </div>

    <div
      class="status-indicator"
      [class.show]="statusMessage"
      [class.success]="statusType === 'success'"
      [class.error]="statusType === 'error'"
    >
      {{ statusMessage }}
    </div>
  </div>
</div>
